<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Pure Schedule – 2026 (Final)</title>

<style>
:root{
  --grid:#6a6a6a;

  --hdr9:#1a1a1a;
  --sun7:#4d4d4d;
  --sat5:#7a7a7a;
  --wk:#f6f6f6;

  --row2:#e6e6e6;
  --row1:#f0f0f0;

  --holiday:#b30000;
  --select:#fff3a0; /* yellow highlight */
}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:#fff;
}

header{
  position:sticky;
  top:0;
  z-index:20;
  background:#fff;
  border-bottom:2px solid var(--grid);
  padding:8px;
}

.controls{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  align-items:center;
}

select,input,button{
  padding:6px 8px;
  font-size:14px;
  border:2px solid var(--grid);
  border-radius:8px;
  background:#fff;
}

button{ cursor:pointer }

.wrap{ padding:8px; }

.panel{
  border:2px solid var(--grid);
  border-radius:10px;
  margin-bottom:12px;
  overflow:hidden;
}

.monthHeader{
  background:var(--hdr9);
  color:#fff;
  padding:8px 12px;
  font-weight:900;
  text-transform:uppercase;
  font-size:14px;
}

.scroll{
  overflow-x:auto;
  -webkit-overflow-scrolling:touch;
}

table{
  border-collapse:collapse;
  font-family:ui-monospace,Menlo,Consolas,monospace;
  font-size:12px;
  width:max-content;
  min-width:100%;
}

th,td{
  border:1px solid var(--grid);
  text-align:center;
  padding:0;
  height:28px;
  min-width:34px;
  font-weight:900;
}

/* sticky NAME */
th.name, td.name{
  position:sticky;
  left:0;
  z-index:6;
  text-align:left;
  padding:0 8px;
  min-width:190px;
  font-family:system-ui;
  cursor:pointer;
}

/* column colors */
.wkCol{ background:var(--wk) !important; color:#111; }
.satCol{ background:var(--sat5) !important; color:#111; }
.sunCol{ background:var(--sun7) !important; color:#fff; }

/* row striping (weekday only) */
tr.r2 td.wkCol{ background:var(--row2) !important; }
tr.r1 td.wkCol{ background:var(--row1) !important; }
tr.r2 td.name{ background:var(--row2) !important; }
tr.r1 td.name{ background:var(--row1) !important; }

/* header rows */
tr.hdrRow th{
  background:var(--hdr9) !important;
  color:#fff !important;
}

/* HOL */
td.hol{
  color:var(--holiday) !important;
  font-weight:1000;
}

/* SELECTED ROW (overrides everything) */
tr.selected td,
tr.selected td.name{
  background:var(--select) !important;
  color:#000 !important;
}

@media (max-width:700px){
  th.name, td.name{ min-width:150px; }
  table{ font-size:11px; }
}
</style>
</head>

<body>
<header>
  <div class="controls">
    <label>Start Month <input id="startMonth" type="month"></label>
    <label>Show Months
      <select id="showMonths">
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </label>
    <button id="prev">◀</button>
    <button id="next">▶</button>
    <button id="today">This Month</button>
  </div>
</header>

<div class="wrap" id="wrap"></div>

<script>
/* ================= BASE DATA ================= */

const LOOP = 42;

const SLOTS = {
1:["R","R","RDO","RDO","RDO","MDO","C","C/A","C","C","C","C","RDO","RDO","B","B","B","B","B","B","RDO","RDO","A","A","A","A","A/C","A","MDO","RDO","RDO","RDO","B","B","B","B","B","RDO","RDO","R","R","R"],
2:["C/A","C","C","C","C","RDO","RDO","B","B","B","B","B","B","RDO","RDO","A","A","A","A","A/C","A","MDO","RDO","RDO","RDO","B","B","B","B","B","RDO","RDO","R","R","R","R","R","RDO","RDO","RDO","MDO","C"],
3:["B","B","B","B","B","B","RDO","RDO","A","A","A","A","A/C","A","MDO","RDO","RDO","RDO","B","B","B","B","B","RDO","RDO","R","R","R","R","R","RDO","RDO","RDO","MDO","C","C/A","C","C","C","C","RDO","RDO"],
4:["RDO","A","A","A","A","A/C","A","MDO","RDO","RDO","RDO","B","B","B","B","B","RDO","RDO","R","R","R","R","R","RDO","RDO","RDO","MDO","C","C/A","C","C","C","C","RDO","RDO","B","B","B","B","B","B","RDO"],
5:["MDO","RDO","RDO","RDO","B","B","B","B","B","RDO","RDO","R","R","R","R","R","RDO","RDO","RDO","MDO","C","C/A","C","C","C","C","RDO","RDO","B","B","B","B","B","B","RDO","RDO","A","A","A","A","A/C","A"],
6:["B","B","RDO","RDO","R","R","R","R","R","RDO","RDO","RDO","MDO","C","C/A","C","C","C","C","RDO","RDO","B","B","B","B","B","B","RDO","RDO","A","A","A","A","A/C","A","MDO","RDO","RDO","RDO","B","B","B"]
};

const PEOPLE=[
 {n:"Kingston, Joseph C.",s:1},
 {n:"Rodriguez, Roger",s:1},
 {n:"Joseph, George R",s:2},
 {n:"Ramnarine, Ashram",s:2},
 {n:"Segovia, Eduardo M",s:3},
 {n:"Victoria, Robert",s:3},
 {n:"Bouaziz, Abdelghani",s:4},
 {n:"Gragossian, Alan",s:4},
 {n:"Handel, Joseph",s:5},
 {n:"Rakhmanov, Ravshan",s:5},
 {n:"Rodriguez, Alexander",s:6},
 {n:"Svenjak, Mark",s:6}
];

/* ===== FINAL HOLIDAYS – 2026 ===== */
const HOLIDAYS_2026 = new Set([
  "2026-01-01","2026-01-19","2026-02-16","2026-05-25","2026-06-19",
  "2026-07-03","2026-07-06","2026-09-07","2026-10-12",
  "2026-11-11","2026-11-26","2026-11-27","2026-12-25"
]);

/* ================= UTC UTIL ================= */

const pad=n=>String(n).padStart(2,"0");
const makeUTC=(y,m,d)=>new Date(Date.UTC(y,m,d));
const isoUTC=d=>`${d.getUTCFullYear()}-${pad(d.getUTCMonth()+1)}-${pad(d.getUTCDate())}`;
const addDays=(d,n)=>new Date(d.getTime()+n*86400000);
const dow=d=>d.getUTCDay();
const idx=i=>((i%LOOP)+LOOP)%LOOP;

const ANCHOR = Date.UTC(2026,0,1);

const baseCode=(slot,d)=>{
  const di=Math.floor((d.getTime()-ANCHOR)/86400000);
  return SLOTS[slot][idx(di)];
};

/* ================= RENDER ================= */

const wrap=document.getElementById("wrap");
const startMonthEl=document.getElementById("startMonth");

const currentMonthUTC=()=>{
  const n=new Date();
  return makeUTC(n.getUTCFullYear(),n.getUTCMonth(),1);
};

let startUTC=currentMonthUTC();

function render(){
  wrap.innerHTML="";
  const months=+document.getElementById("showMonths").value;

  for(let i=0;i<months;i++){
    const mUTC=makeUTC(startUTC.getUTCFullYear(),startUTC.getUTCMonth()+i,1);
    const y=mUTC.getUTCFullYear(), m=mUTC.getUTCMonth();
    const days=makeUTC(y,m+1,0).getUTCDate();

    const panel=document.createElement("div");
    panel.className="panel";
    panel.innerHTML=`<div class="monthHeader">${mUTC.toLocaleString("default",{month:"long",timeZone:"UTC"})} ${y}</div>`;

    const sc=document.createElement("div");
    sc.className="scroll";
    const t=document.createElement("table");

    let tr=document.createElement("tr");
    tr.className="hdrRow";
    tr.innerHTML=`<th class="name">NAME</th>`;
    for(let d=1;d<=days;d++) tr.innerHTML+=`<th>${d}</th>`;
    t.appendChild(tr);

    tr=document.createElement("tr");
    tr.className="hdrRow";
    tr.innerHTML=`<th class="name"></th>`;
    const dows=["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
    for(let d=1;d<=days;d++) tr.innerHTML+=`<th>${dows[dow(makeUTC(y,m,d))]}</th>`;
    t.appendChild(tr);

    PEOPLE.forEach((p,i)=>{
      const r=document.createElement("tr");
      r.className=i%2?"r1":"r2";
      r.innerHTML=`<td class="name">${p.n}</td>`;
      for(let d=1;d<=days;d++){
        const dt=makeUTC(y,m,d);
        const td=document.createElement("td");
        const w=dow(dt);
        td.className=w===0?"sunCol":w===6?"satCol":"wkCol";
        td.textContent=baseCode(p.s,dt);
        r.appendChild(td);
      }
      t.appendChild(r);
    });

    sc.appendChild(t);
    panel.appendChild(sc);
    wrap.appendChild(panel);
  }

  enableRowSelection();
}

/* ===== ROW SELECTION ===== */
function enableRowSelection(){
  document.querySelectorAll("td.name").forEach(cell=>{
    cell.onclick=()=>{
      document.querySelectorAll("tr.selected")
        .forEach(r=>r.classList.remove("selected"));
      cell.closest("tr").classList.add("selected");
    };
  });
}

/* ===== CONTROLS ===== */
document.getElementById("prev").onclick=()=>{
  startUTC=makeUTC(startUTC.getUTCFullYear(),startUTC.getUTCMonth()-1,1);
  render();
};
document.getElementById("next").onclick=()=>{
  startUTC=makeUTC(startUTC.getUTCFullYear(),startUTC.getUTCMonth()+1,1);
  render();
};
document.getElementById("today").onclick=()=>{
  startUTC=currentMonthUTC();
  render();
};
startMonthEl.onchange=e=>{
  const [yy,mm]=e.target.value.split("-").map(Number);
  startUTC=makeUTC(yy,mm-1,1);
  render();
};

startMonthEl.value=`${startUTC.getUTCFullYear()}-${pad(startUTC.getUTCMonth()+1)}`;
render();
</script>
</body>
</html>
